<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starting dev server...</title>
    <style>
        body { margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: system-ui, sans-serif; background: #ffffff; color: #111827; opacity: 0; transition: opacity 320ms ease; }
        body.ready { opacity: 1; }
        .card { padding: 2rem 2.6rem; border-radius: 18px; background: #ffffff; box-shadow: 0 18px 42px rgba(17, 24, 39, 0.16); border: 1px solid rgba(17, 24, 39, 0.08); text-align: center; transform: translateY(6px); opacity: 0; transition: opacity 300ms ease 80ms, transform 320ms ease 80ms; }
        body.ready .card { opacity: 1; transform: translateY(0); }
        body.fade-out { opacity: 0; transition-duration: 240ms; }
        body.fade-out .card { opacity: 0; transform: translateY(-6px); transition-duration: 220ms; }
        .spinner { width: 64px; height: 64px; border-radius: 50%; border: 6px solid rgba(37, 99, 235, 0.18); border-top-color: #2563eb; margin: 0 auto 1.6rem; animation: spin 1s linear infinite; }
        h1 { font-size: 1.35rem; margin: 0 0 0.5rem; letter-spacing: 0.015em; }
        p { margin: 0; color: rgba(17, 24, 39, 0.65); }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="spinner"></div>
        <h1>Starting dev server...</h1>
        <p>HTTPS proxy is spinning up Next.js.</p>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            requestAnimationFrame(function () {
                document.body.classList.add('ready');
            });
        });
        window.addEventListener('beforeunload', function () {
            document.body.classList.add('fade-out');
        });
    </script>
</body>
</html>
